<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>Obix keywords</title>

		<style>
			html { height: 100%; }

			.fade { 
				/* text-shadow: 5px 5px 5px red; works, but not in the transition*/
				/* word-wrap: breakdown; doesn't work */
				-webkit-transition:all 1s ease-in;
				-moz-transition:all 1s ease-in;
				-o-transition:all 1s ease-in;
				transition:all 1s ease-in;
			}
		</style>
		
		<script type="text/javascript">
		
			var message_list = [];
			message_list.push ( 'reliability' );
			message_list.push ( 'productivity' );
			message_list.push ( 'simplicity' );
 			message_list.push ( 'maintainability' );
			message_list.push ( 'open source' );
			message_list.push ( 'free' );
			message_list.push ( 'freedom' );
			message_list.push ( 'easy' );
			message_list.push ( 'people' );
			message_list.push ( 'community' );
			message_list.push ( 'help' );
			message_list.push ( 'innovation' );
			message_list.push ( 'quality' );
			message_list.push ( 'fairness' );
			message_list.push ( 'fun' );
			var message_count = message_list.length;
			
			var background_color = "#000";
			var text_color = "#CCC";
		
			var text_div;

			function initialize() {
				text_div = document.getElementById("text");
				text_div.style.background = background_color;

				new_message();
			}
			
			function new_message() {
				var max_left = text_div.clientWidth - 500;
				var left = random ( 0, max_left );

				var max_top = text_div.clientHeight - 100;
				var top = random ( 0, max_top );

				var message_index = random ( 0, message_count - 1 );
				var message = message_list[message_index];

				text_div.innerHTML='<div id="message" class="fade" style="font-size:72px; color:' + background_color + '; left:' + left + 'px; top:' + top + 'px; position:absolute;">' + message + '</div>';
				change_color ( text_color );

				setTimeout ( "fade_out()", 3000 );
			}
			
			function fade_out() {
				change_color ( background_color );
				setTimeout ( "new_message()", 1000 );
			}
			
			function change_color ( new_color ) {
				var message_div = document.getElementById("message");
				message_div.style.color = new_color;
				// message_div.style.text_shadow = "5px 5px 5px red";
			}
			
			function random ( min, max ) {
				var count = max - min + 1;
				return Math.floor(count*Math.random()) + min;
			}
			
		</script>

	</head>

	<body style="margin:0; padding:0; height:100%;" onload="initialize()">
		<div id="text" style="width:100%; height:100%; font-weight:bold; font-style:italic; font-family:Arial,Serif;"></div>
	</body>
</html>
